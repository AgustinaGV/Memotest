<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
<meta charset="utf-8">
<title>Memotest</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0"><!--MOBILE-->
</head>

<body>
    <div class="centerme">

        <h1>Memotest</h1>

        <div id="container">
            <div>
                <div class="horiflex">
                    <div class="vertiflex leftside">
                        <div class="difficulties vertiflex">
                            <select id="pick" onchange="getMatrixSize()" class="options">
                                <option value="4">4 x 4</option>
                                <option value="5">5 x 5</option>
                                <option value="6">6 x 6</option>
                            </select>
                            <button onclick="reset()">Reiniciar Partida</button>
                        </div>
                        <div class="time">
                            <h4 class="minibox gray">Tiempo</h4>
                            <span id="time" class="minibox boxdisplay cyan">00:00</span>
                        </div>
                    </div>
                    <table class="distributeElements">
                        <tbody id="tablero">
                            
                        </tbody>
                    </table>
                    <table class="scoreboardtable">
                        <thead>
                            <td>Tabla de puntuacion</td>
                        </thead>
                        <tbody id="scoreboard">
                            <tr class="horiflex">
                                <td class="profileimage"></td>
                                <td class="name">Apodo</td>
                                <td class="score">Puntaje</td>
                            </tr>                
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="scoredisplay">
                <span id="player"></span>
            </div>
    </div>

</body>
<script src="assets/utilidades.js"></script>
<script src="memotest.js"></script>
</html>
